server {
    listen 443 ssl http2;
    server_name vds1.iri1968.dpdns.org;

    # SSL settings
    ssl_certificate /etc/letsencrypt/live/vds1.iri1968.dpdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vds1.iri1968.dpdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:CHACHA20_POLY1305_SHA256';
    ssl_prefer_server_ciphers off;

    # Proxy everything to the Chisel tunnel endpoint
    location / {
        proxy_pass http://localhost:8443; # Chisel tunnel endpoint on the server
        
        # WebSocket support headers (good for the panel and proxy traffic)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name vds1.iri1968.dpdns.org;
    return 301 https://$host$request_uri;
}
